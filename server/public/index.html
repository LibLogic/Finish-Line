<!DOCTYPE html>
<html lang="en" id="scrollToBottom">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Finish Line</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body id="bg-image">
      <div id="header" class="show-header">
        <div id="elements-container"></div>
        <div id="dice"><h1>Finish Line</h1></div>
          <button id="begin-btn" class="btn">Click To Begin</button>
          <h2 id="prompts" class="hidden"></h2>
          <div class="game-length-input-container hidden">
            <div class="game-length-input">
              <input type="radio" id="one" name="game-length" value="1" onchange="getGameLength()">
              <label for="one">One Player</label>
            </div>
            <div class="game-length-input">
              <input type="radio" id="two" name="game-length" value="2" onchange="getGameLength()">
              <label for="two">Two Players</label>
            </div>
            <div class="game-length-input">
              <input type="radio" id="three" name="game-length" value="3" onchange="getGameLength()">
              <label for="three">Three Players</label>
            </div>
            <div class="game-length-input">
              <input type="radio" id="four" name="game-length" value="4" onchange="getGameLength()">
              <label for="four">Four Players</label>
            </div>
          </div>
          <div id="players-names" class="hidden">
            <input
              id="players"
              type="text"
              name="user-names"
              autofocus
            />
            <button type="submit" class="submit-btn"  onclick="playerQueue()">
              Submit
            </button>
          </div>
          <div id="player-names"></div>
          <h1 id="markers" class="markers hidden"></h1>
        </div>
      </div>
    </section>

    <div id="game-wrap">
      <div class="player-names-left"></div>
      <div id="hand"></div>
      <div class="player-names-right"></div>
    </div>
    <div id="modal-window" class="hidden">
      <div class="modal-content">
       <span class="modal-close">&times;</span> 
       <p class="modal-message">Test</p>
      </div>
    </div>
    <script src="./hand.js"></script>
  </body>
</html>
